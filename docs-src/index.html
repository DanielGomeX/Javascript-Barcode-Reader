<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Javascript Barcode Reader</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bulma-fluent/css/bulma.min.css">
</head>

<body>
  <section class="hero is-dark is-medium">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Javascript Barcode Reader
        </h1>
        <h2 class="subtitle">
          Barcode reader solution for Browser and Node.js
        </h2>
        <p>
          <code>npm install javascript-barcode-reader</code>
        </p>
      </div>
    </div>
  </section>
  <br/>
  <br/>
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="../sample-images/ean-13.jpg" alt="ean-13" id="img-ean-13">
            </figure>
          </div>
          <hr/>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">EAN-13</p>
              </div>
            </div>
            <div class="content">
              <button class="button is-primary is-fullwidth" data-type="ean-13">Scan</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="../sample-images/code-39.jpg" alt="code-39" id="img-code-39">
            </figure>
          </div>
          <hr/>
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">Code-39</p>
              </div>
            </div>
            <div class="content">
              <button class="button is-primary is-fullwidth" data-type="code-39">Scan</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">More coming soon!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../src/Index.js"></script>
  <script type="text/javascript" src="./demo.js"></script>
</body>

</html>
