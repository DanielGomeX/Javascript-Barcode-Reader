<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Javascript Barcode Reader</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bulma-fluent/css/bulma.min.css">
</head>

<body>
  <section class="hero is-medium is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Javascript Barcode Reader
        </h1>
        <h2 class="subtitle">
          Barcode reader solution in Javascript for Browser and Node.js
        </h2>

        <div class="block">
          <a class="button is-dark" href="https://github.com/mubaidr/Javascript-Barcode-Reader" target="_blank">Github</a>
          <a class="button is-dark" href="https://www.npmjs.com/package/javascript-barcode-reader" target="_blank">npm</a>
          <a class="button is-dark" href="https://unpkg.com/javascript-barcode-reader/dist/javascript-barcode-reader.min.js"
            target="_blank">CDN</a>
        </div>
      </div>
    </div>
  </section>
  <br />
  <br />
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="./sample-images/ean-13.jpg" alt="ean-13" id="img-ean-13">
            </figure>
          </div>
          <hr />
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="title is-4">EAN-13 (UPC)</p>
              </div>
            </div>
            <div class="content">
              <button class="button is-primary is-fullwidth" data-type="ean-13">Scan</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">

          <div class="card-content">
            <div class="media">

                <p class="title is-4">EAN-8</p>
              </div>
            </div>
            <div class="content">
              <button class="button is-primary is-fullwidth" data-type="ean-8">Scan</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">

            <div class="content">
              <button class="button is-primary is-fullwidth" data-type="code-39">Scan</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="./sample-images/code-93.jpg" alt="code-93" id="img-code-93">

            <div class="content">
              <button class="button is-primary is-fullwidth" data-type="code-93">Scan</button>

          </div>

      <div class="column">

          <div class="card-image">

      <div class="column">
        <div class="card">

            <figure class="image is-4by3">

            <div class="content">

            </div>
          </div>
        </div>
      </div>

  <br />
  <hr>
  <br /><br />

  <script type="text/javascript" src="./javascript-barcode-reader.min.js"></script>
  <script type="text/javascript" src="./demo.js"></script>

</html>
